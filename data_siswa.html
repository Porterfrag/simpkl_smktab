        const notFoundMsg = document.getElementById('notFoundMessage');

        // Fungsi Render Kartu
        function renderCards(data) {
            cardList.innerHTML = '';
            
            data.forEach(student => {
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between animate-[fadeIn_0.3s_ease-out]";

                        <div class="flex items-center gap-2 mb-2">

                        </div>
                        <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${student.kelas}
                        </div>
                    </div>
                    
                    <button onclick="copyToClipboard('${student.nis}', this)" 
                        class="flex-shrink-0 w-12 h-12 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center hover:bg-indigo-100 active:scale-95 transition-all shadow-sm border border-indigo-100 group">

        // Logic Filter
        function filterData() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (query === "") {
                cardList.innerHTML = '';
                instructionMsg.classList.remove('hidden');
                notFoundMsg.classList.add('hidden');
                counterBadge.classList.add('hidden');
                return;
            }

            instructionMsg.classList.add('hidden');

            const filtered = students.filter(s => 
                s.nama.toLowerCase().includes(query) || 
                s.nis.includes(query) ||
                s.kelas.toLowerCase().includes(query)
            );

            if(filtered.length === 0) {
                cardList.innerHTML = '';
                notFoundMsg.classList.remove('hidden');
                counterBadge.classList.add('hidden');
            } else {
                notFoundMsg.classList.add('hidden');
                counterBadge.classList.remove('hidden');
                renderCards(filtered);
            }
        }

        // Logic Copy
        function copyToClipboard(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalContent = btnElement.innerHTML;
                
                // Ubah style tombol jadi hijau
                btnElement.className = "flex-shrink-0 w-12 h-12 bg-green-50 text-green-600 rounded-xl flex items-center justify-center shadow-sm border border-green-100 scale-105 transition-all";
                btnElement.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;

                // Tampilkan Toast di atas
                toast.classList.remove('-translate-y-20', 'opacity-0');
                toast.classList.add('translate-y-4', 'opacity-100');

                setTimeout(() => {
                    // Kembalikan tombol
                    btnElement.className = "flex-shrink-0 w-12 h-12 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center hover:bg-indigo-100 active:scale-95 transition-all shadow-sm border border-indigo-100 group";
                    btnElement.innerHTML = originalContent;
                    
                    // Sembunyikan Toast
                    toast.classList.remove('translate-y-4', 'opacity-100');
                    toast.classList.add('-translate-y-20', 'opacity-0');
                }, 1500);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
            });
        }
